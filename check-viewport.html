<!DOCTYPE html>
<html>
<style>
    #demo {
        display: flex;
        justify-content: center;
        align-items: center;
        background: red;
        color: white;
        height: 2500px;
    }
</style>
<body>
    <p id="demo"></p>
    <script>
        const demo = document.querySelector("#demo");

        function tes() {
            var w = window.innerWidth;
            var h = window.innerHeight;

            demo.innerHTML = "Browser width: " + w + ", height: " + h + ".";
            demo.style.height = h*1.3;
        }

        // Panggil fungsi pertama kali untuk menampilkan ukuran awal
        tes();

        // Tambahkan event listener untuk mendeteksi scroll
        window.onscroll = function() {
            // Panggil fungsi untuk memperbarui ukuran saat scroll terjadi
            tes();
        };

        demo.addEventListener('click', () => {
            demo.innerHTML += `<meta name="viewport" content="width=device-width, initial-scale=1.0">`;
        })
    </script>
</body>
</html>
